<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Order Confirmation</h3>
            </div>
            <div class="card-body">
                <p>Thank you for your order! Your order has been successfully processed.</p>
                <p>Order ID: <span th:text="${order.id}"></span></p>
                <p>Total Amount: <span th:text="${order.total}"></span></p>
                <p>Address: <span th:text="${order.address}"></span></p>
                <h4>Order Details:</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail : ${orderDetails}">
                            <td th:text="${detail.product.name}"></td>
                            <td th:text="${detail.quantity}"></td>
                            <td th:text="${detail.price}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIe+X3K" crossorigin="anonymous"></script>
</body>
</html>
