<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Cập nhật lại CSS cho trang đăng ký theo hiệu ứng trước */
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        /* CSS cho nền trời đêm */
        body {
            background: radial-gradient(ellipse at bottom, #3a6e71 0%, #1a2b3d 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
            position: relative;
        }

        /* Hiệu ứng Parallax cho nền */
        .forest {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #3a6e71, transparent);
            z-index: 0;
            animation: moveForest 15s linear infinite;
        }

        @keyframes moveForest {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100vw 0;
            }
        }

        /* Cập nhật hiệu ứng cho hình ảnh động về hươu */
        .deer {
            position: absolute;
            bottom: 10%;
            width: 60px;
            height: 60px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/77/Deer_Silhouette_Icon.svg');
            background-size: cover;
            z-index: 2;
            animation: moveDeer 20s linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .deer:nth-child(1) {
            left: -60px;
            animation-delay: 0s;
        }

        .deer:nth-child(2) {
            left: -120px;
            animation-delay: 2s;
        }

        .deer:nth-child(3) {
            left: -180px;
            animation-delay: 4s;
        }

        @keyframes moveDeer {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100vw);
            }
        }

        /* CSS cho form đăng ký */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            z-index: 10;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .form-control:focus {
            background-color: #f1f1f1;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .back-to-login {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .back-to-login-left {
            float: left;
        }

        .back-to-login:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="forest"></div>
    <div class="deer"></div>
    <div class="deer"></div>
    <div class="deer"></div>

    <div class="container">
        <h1>Đăng ký</h1>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Tên người dùng:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dob" class="form-label">Ngày sinh:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Giới tính:</label>
                <select id="gender" name="gender" class="form-control">
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
            <div style="padding-top: 20px;">
                <a href="/login" class="back-to-login back-to-login-left">Quay lại đăng nhập</a>
            </div>
            <div class="error-message" th:text="${error}"></div>
            <div th:text="${success}" class="success-message"></div>
        </form>
    </div>
</body>

</html>
