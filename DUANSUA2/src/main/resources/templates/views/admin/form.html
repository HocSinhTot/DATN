<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thêm/Chỉnh sửa mã giảm giá</title>
</head>

<body>
    <h1 th:text="${discountCode.id == null ? 'Thêm mã giảm giá' : 'Chỉnh sửa mã giảm giá'}"></h1>
    <form th:action="@{/discount-codes/save}" th:object="${discountCode}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="code">Mã giảm giá:</label>
        <input type="text" id="code" th:field="*{code}" required /><br />

        <label for="discountType">Loại giảm giá:</label>
        <select id="discountType" th:field="*{discountType}" required>
            <option value="1" th:selected="${discountCode.discountType != null && discountCode.discountType.id == 1}">
                Phí vận chuyển</option>
            <option value="2" th:selected="${discountCode.discountType != null && discountCode.discountType.id == 2}">
                Sản phẩm</option>
        </select><br>

        <label for="discountValue">Giá trị giảm giá:</label>
        <input type="number" id="discountValue" th:field="*{value}" step="0.01" required /><br />

        <label for="expirationDate">Ngày hết hạn:</label>
        <input type="date" id="expirationDate" th:field="*{endDate}" required /><br />

        <button type="submit">Lưu</button>
    </form>
    <a href="/discount-codes">Quay lại danh sách</a>
</body>

</html>
