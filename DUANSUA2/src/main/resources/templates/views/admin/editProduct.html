<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Sản Phẩm</title>
    <style>
        /* Thêm các kiểu tùy chỉnh tại đây */
    </style>
</head>

<body>
    <div class="container">
        <h1>Sửa Sản Phẩm</h1>
        <form th:object="${product}" th:action="@{/edit/{id}(id=${product.id})}" method="post"
            enctype="multipart/form-data">



            <div class="form-group">
                <label for="name" class="form-label">Tên Sản Phẩm:</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Mô Tả:</label>
                <input type="text" id="description" name="description" class="form-control" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Giá:</label>
                <input type="text" id="price" name="price" class="form-control" th:field="*{price}">
            </div>
            <div class="form-group">
                <label for="quantity" class="form-label">Số Lượng:</label>
                <input type="text" id="quantity" name="quantity" class="form-control" th:field="*{quantity}">
            </div>

            <div class="form-group">
                <label for="brand" class="form-label">Thương Hiệu:</label>
                <select id="brandid" name="brandid" class="form-control">
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"
                        th:selected="${brand.id == product.brand.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="category" class="form-label">Danh Mục:</label>
                <select id="categoriid" name="categoriid" class="form-control">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                        th:selected="${category.id == product.category.id}"></option>
                </select>
            </div>


            <div class="form-group">
                <label for="image" class="form-label">Ảnh Sản Phẩm:</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sửa Sản Phẩm</button>
            </div>
        </form>
    </div>
</body>

</html>
