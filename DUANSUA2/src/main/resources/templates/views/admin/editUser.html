<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Người Dùng</title>
    <style>
        /* Thêm các kiểu tùy chỉnh tại đây */
    </style>
</head>

<body>
    <div class="container">
        <h1>Chỉnh Sửa Người Dùng</h1>
        <form action="#" th:action="@{/nguoidung/update/{id}(id=${user.id})}" method="post"
            enctype="multipart/form-data" th:object="${user}">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:value="*{username}">
                <div th:if="${#fields.hasErrors('username')}" style="color:red">
                    <span th:errors="*{username}"></span>
                </div>
            </div>



            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="*{email}">
                <div th:if="${#fields.hasErrors('email')}" style="color:red">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="*{name}">
                <div th:if="${#fields.hasErrors('name')}" style="color:red">
                    <span th:errors="*{name}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" name="birthday" th:value="*{birthday}">
                <div th:if="${#fields.hasErrors('birthday')}" style="color:red">
                    <span th:errors="*{birthday}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="*{phone}">
                <div th:if="${#fields.hasErrors('phone')}" style="color:red">
                    <span th:errors="*{phone}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" th:field="*{role}">
                    <option value="true" th:selected="*{role} == true">Admin</option>
                    <option value="false" th:selected="*{role} == false">User</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="true" th:checked="*{gender} == true" /> Male
                    <input type="radio" id="female" name="gender" value="false" th:checked="*{gender} == false" />
                    Female
                </div>
            </div>

            <div class="form-group">
                <label for="file" class="form-label">Image</label>
                <input type="file" class="form-control" id="file" name="file">
                <div th:if="${user.image != null}" style="margin-top: 10px;">
                    <img th:src="@{'/assets/images/uploads/' + ${user.image}}" alt="User Image" width="100"
                        height="100">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>

</html>
