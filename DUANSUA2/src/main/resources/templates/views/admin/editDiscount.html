<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chỉnh sửa mã giảm giá</title>
</head>

<body>
    <h1 th:text="${discountCode.id == null ? 'Thêm mã giảm giá' : 'Chỉnh sửa mã giảm giá'}"></h1>

    <form th:action="@{/discount-codes/save}" th:object="${discountCode}" method="post">
        <!-- Hidden field for id when editing -->
        <input type="hidden" th:field="*{id}" />

        <label for="code">Mã giảm giá:</label>
        <input type="text" id="code" th:field="*{code}" required /><br />

        <label for="discountTypeId">Loại giảm giá:</label>
        <select id="discountTypeId" th:field="*{discountTypeId}" required>
            <option value="1" th:selected="*{discountTypeId == 1}">Phí vận chuyển</option>
            <option value="2" th:selected="*{discountTypeId == 2}">Sản phẩm</option>
        </select><br />

        <label for="discountValue">Giá trị giảm giá:</label>
        <input type="number" id="discountValue" th:field="*{discountValue}" step="0.01" required /><br />

        <label for="expirationDate">Ngày hết hạn:</label>
        <input type="date" id="expirationDate" th:field="*{expirationDate}" required /><br />

        <label for="isActive">Trạng thái:</label>
        <input type="checkbox" id="isActive" th:field="*{isActive}" /><br />

        <button type="submit">Lưu</button>
    </form>

    <a href="/discount-codes">Quay lại danh sách</a>
</body>

</html>
